<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/minesweeper.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div style="display: flex; justify-content: space-between; height: 70px; color: aliceblue; margin:8px ;">
        <h1>â°:<span id="timer">0</span> </h1>
        <h1>ğŸ’£: <span id="mines-count">0</span></h1>
        <h1>ğŸ§¡: <span id="life-count">0</span></h1>
        <h1>ğŸš©: <span id="flag-count">0</span></h1>
        <button id="logout" onclick="clickSound(); logOut();">Log Out</button>
        <button style="margin: 10px;padding: 0 20px 0 20px;transition: all .5s;" id="muteButton" onclick="muteSounds();"
            type="button"><i class="fas fa-volume-up"></i></button>
    </div>
    <div class="restartGameButton">
        <button class="restartGame" onclick="clickSound(); restartGame();"></button>
        <div>
            <select id="difficulty-level">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </div>
    </div>

    <div id="board"></div>

    <br>
    <div>
        <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel"
            aria-hidden="true" style="display: none;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="gameOverModalLabel">Setting</h5>
                    </div>
                    <div class="modal-body">
                        <p id="gameResult"></p>
                        <p id="mineCount"></p>
                        <p id="flagCount"></p>
                        <p id="lifeCount"></p>
                        <p id="timePlayed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/minesweeper.js"></script>

</body>

</html>
